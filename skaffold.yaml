apiVersion: skaffold/v4beta12
kind: Config
metadata:
  name: microservices-project-2
build: 
  local:
    push: false
    useDockerCLI: true
  artifacts:
    - image: gkibria121/auth 
      context: ./auth
      docker:
        dockerfile: ../dockerfiles/Dockerfile 
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: gkibria121/ticket 
      context: ./ticket
      docker:
        dockerfile: ../dockerfiles/Dockerfile 
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: gkibria121/client 
      context: ./client
      docker:
        dockerfile:  Dockerfile 
       
      sync:
        manual:
          - src: 'app/**/*' 
            dest: .
          - src: 'src/**/*'
            dest: . 
    - image: gkibria121/order 
      context: ./order
      docker:
        dockerfile: ../dockerfiles/Dockerfile 
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: gkibria121/expiration 
      context: ./expiration
      docker:
        dockerfile: ../dockerfiles/Dockerfile 
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: gkibria121/payment 
      context: ./payment
      docker:
        dockerfile: ../dockerfiles/payment 
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
manifests:
  rawYaml:
    - infra/k8s/*
