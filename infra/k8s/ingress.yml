apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv 
spec:
  ingressClassName: nginx
  rules:
  - host: ticksell.com
    http:
      paths:
      - pathType: Prefix
        path: "/api/auth"
        backend:
          service:
            name: auth-service
            port: 
              number: 3000
