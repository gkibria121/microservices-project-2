apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv 
spec:
  ingressClassName: nginx
  rules:
  - host: ticksell.gkibria121.com
    http:
      paths:
      - pathType: Prefix
        path: "/api/auth"
        backend:
          service:
            name: auth-service
            port: 
              number: 3000
      - pathType: Prefix
        path: "/api/tickets"
        backend:
          service:
            name: ticket-service
            port: 
              number: 3000
      - pathType: Prefix
        path: "/api/orders"
        backend:
          service:
            name: order-service
            port: 
              number: 3000
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: client-service
            port: 
              number: 3000 