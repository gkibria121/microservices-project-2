apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: gkibria121/microservices-project-2-client
        # imagePullPolicy: IfNotPresent 
        resources:
          requests:
              memory: "1024Mi"
              cpu: "2000m" 
          limits:
            memory: "2Gi"
            cpu: "2000m" 
---

apiVersion: v1
kind: Service
metadata:
  name: client-service
spec: 
  selector:
    app: client
  ports:
  - port: 3000
    targetPort: 3000
